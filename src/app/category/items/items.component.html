<div class="container mt-4">
    <div class="row">
      <!-- Example of a card item -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of products">
        <div class="card h-100 shadow-sm">
          <img [src]="product.imageUrl" class="card-img-top" alt="Product image">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.desc| truncate:40:true }}</p>
            <a href="#" class="btn btn-primary mt-auto">View Product</a>
          </div>
        </div>
      </div>
    </div>
  </div>
