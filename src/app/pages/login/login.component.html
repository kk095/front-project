
    <div class="login-container" *ngIf="showLoginPage">
        <h2>Login</h2>
        <form [formGroup]="loginForm">

           
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter Your Email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter Your Password" name="password" required>
        </form>
            <button (click)="signup()"  [disabled]="loginForm.invalid">Login</button>
        <p>Don't have an account? <a (click)="onToggle('signup')">Signup Here</a></p>
    </div>
